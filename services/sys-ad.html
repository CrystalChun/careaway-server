<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>careaway-breach</title>



  </head>
  <body>
    <div id="app"></div>
    <h1 id = 'title'>Breach Detected: Click Button Now</h1>
    <p id = 'breachButton'><button onclick = "breachDetected()">Breach Detected</button></p>
  </body>
  <script>
      function breachDetected(){
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
            document.getElementById("title").innerHTML = this.responseText;
            }
        };
        xhttp.open("POST", '/breach', true);
        xhttp.setRequestHeader("Content-type", "application/json");
        xhttp.send(JSON.stringify({'breach':'yes'}));
            }
  </script>
</html>
